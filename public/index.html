<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOHO Math Contest</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>TOHOMC</h1>
            <button class="nav-toggle">☰</button>
            <ul class="nav-menu">
                <li><a href="/">ホーム</a></li>
                <li><a href="/contests">コンテスト</a></li>
                <li><a href="/problems">PROBLEMS</a></li>
                <li><a href="/login">ログイン</a></li>
                <li><a href="/register">新規登録</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h2>TOHO Math Contestへようこそ！</h2>
            <p>TOHO Math Contestは、Online Math Contestのパロディサイトです。</p>
            <button onclick="window.location.href='/contests'">今すぐ参加</button>
        </section>
    </main>

    <footer>
        <p>© 2025 TOHOMC. All rights reserved.</p>
    </footer>

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                packages: {'[+]': ['noerrors', 'noundefined', 'align', 'flalign']},
                displayAlign: 'left'
            },
            loader: {load: ['[tex]/noerrors', '[tex]/noundefined', '[tex]/align', '[tex]/flalign']},
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    MathJax.startup.promise.then(() => {
                        console.log('MathJax is loaded and initialized');
                        MathJax.typesetPromise();
                    });
                }
            }
        };

        // ナビゲーショントグル用のスクリプト
        document.querySelector('.nav-toggle').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
